<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <input type="text" id="digitInput" placeholder="Enter 6 digits" minlength="6" maxlength="6">
    <button onclick="generateQRCode()">Generate</button>
    <button onclick="resetForm()">Reset</button>
    <img id="qrCodeImage" alt="QR Code Image">

    <script>
        function generateQRCode() {
            const digitInput = document.getElementById('digitInput');
            const qrCodeImage = document.getElementById('qrCodeImage');

            if (digitInput.value.length === 6 && /^\d+$/.test(digitInput.value)) {
                const randomNum = Math.floor(Math.random() * (9999999999999 - 1000000000000) + 1000000000000);
                const qrCodeText = `0100000000${digitInput.value}1725073110ve090a#21${randomNum}`;
                // Use a QR code library or API to generate the QR code image (not implemented here)
                // For example, you can use a library like qr-code-styling (https://www.npmjs.com/package/qr-code-styling)
                // to generate the QR code image and set it to the src attribute of the img tag.
                // Here, we are just displaying the generated text for simplicity.
                qrCodeImage.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(qrCodeText)}`;
            } else {
                alert('Please enter valid 6 digits.');
            }
        }

        function resetForm() {
            document.getElementById('digitInput').value = '';
            document.getElementById('qrCodeImage').src = '';
        }
    </script>
</body>
</html>
